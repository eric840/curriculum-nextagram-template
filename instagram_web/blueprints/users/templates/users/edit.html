{% extends "_layout.html" %}
{% block content %}

<h1>Edit Details</h1>

<form action="{{url_for('users.update', id=user.id)}}" method="POST">

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group col-md-6">
        <label for="new_user_name">Username</label>
        <input type="text" value="{{user.username}}" class="form-control" name="new_user_name"
            placeholder="Enter new username">
    </div>
    
    <div class="form-group col-md-6">
        <label for="new_email">Email address</label>
        <input type="email" value="{{user.email}}" class="form-control" name="new_email" placeholder="Enter new email">
    </div>

    <div class="form-group col-md-6">
        <label for="new_password">Password</label>
        <input type="password"  class="form-control" name="new_password"
            placeholder="Enter new password">
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
    
</form>


{% endblock %}
